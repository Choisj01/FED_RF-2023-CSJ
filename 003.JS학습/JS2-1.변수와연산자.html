    <!-- 자바스크립트 구역 -->
    <script>
        /*********************************************************
            [ JS의 변수란?]
         __________________________________________________________   

            1. 정의: 다양한 형태의 데이터를 저장할 수 있는 메모리공간
            - 메모리의 특정위치의 주소는 변수명이다!
            - 브라우저 어플리케이션 할당디스크에 저장됨!
            - 개념적으로 그릇과 유사함. 담는것에 따라 
            달라진다!(밥을 담으면 밥그릇, 국을 담으면 국그릇)

        _______________________________________________________________    

            2. 변수의 위치

            - 변수는 이퀄(=) 의 왼쪽에 온다!(데이터는 오른쪽에!)
            변수 = 데이터 (데이터가 변수에 담긴다!)
            데이터 = 변수 X

         ______________________________________________________________   

            3. 변수의 선언: var 변수명

            - 변수는 반드시 문자로 쓴다!
            - 변수는 따옴표로 싸지 않는다!
            (따옴표로 싸면 문자데이터)
            - 하나의 변수명은 띄어쓰기를 하지 않는다!

            예) var myName
            -> var 는 variable 에서 나온 말!

            알림!) 최근 JS는 ES6버전의 let, cont를 씀!
            


          *********************************************************/


    </script>
