<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>forEach 메서드</title>
        <script>
            // 배열 만들기
            // 배열구성 [제목,주연,내용]
            const mv1 = ["조제", "한지민(조제), 남주혁(영석)", "자신을 ‘조제’로 불러달라는 그녀처음 만난 그날부터 ‘조제’는 ‘영석’에게 잊을 수 없는 이름으로 남는다.할머니와 단둘이 사는 집, 그곳에서 책을 읽고 상상하며자신만의 세계를 살고 있는 ‘조제’.우연히 만난 그녀에게 특별한 감정을 느끼기 시작한 ‘영석’은천천히, 그리고 솔직하게 다가가기 시작한다.하지만 처음 경험해보는 사랑이 설레는 한편 가슴 아픈 ‘조제’는자신에게 찾아온 낯선 감정을 밀어내는데…기억할 거야너와 함께한 모든 순간을"];
            const mv2 = ["원더 우먼 1984", "갤 가돗(다이애나/원더우먼), 크리스 파인(스티브 트레버)", "1984년 모든 것이 활기찬 시대, 다이애나 프린스는 고고학자로서 인간들 사이에서 조용히 살고 있다. 단지 원더 우먼으로서 위기에 처한 사람을 구할 때만 빼고는. 그런 다이애나 앞에 거짓말처럼 죽었던 스티브 트레버가 나타나고, 거부할 수 없는 적마저 함께 찾아오는데…"];
            const mv3 = ["도굴", "이제훈(동구), 조우진(존스박사)", "흙 맛만 봐도 보물을 찾아내는 타고난 천재 도굴꾼 강동구(이제훈).자칭 한국의 '인디아나 존스'로 불리는 고분벽화 도굴 전문가 존스 박사(조우진), 전설의 삽질 달인 삽다리(임원희)를 만나 환상(?)의 팀플레이를 자랑하며 위험천만하고도 짜릿한 도굴의 판을 키운다."];

             // 영화별 포스터입미지 경로객체
             const img_src = {
                기본: "https://img.danawa.com/prod_img/500000/147/615/img/14615147_1.jpg?_v=20220426173016",
                조제: "https://t1.daumcdn.net/movie/f954c555d152096c5a3c77dab117fbe34ba65aa8",
                "원더 우먼 1984": "https://t1.daumcdn.net/movie/b1720df6b54fb7632590d5d05edd986a28433c9b",
                도굴: "https://t1.daumcdn.net/movie/99a4d42206a028764e86c5bff8cf0021db985223",

             };
            

            // 로딩구역///////
            window.addEventListener('DOMContentLoaded',loadFn);
            // DOM 선택함수 //
            const qs = x => document.querySelector(x);
            // const qs = function(x){return document.querySelector(x);} 
            const qsa = x => document.querySelectorAll(x);

            // 로딩함수///////
            function loadFn(){
                // 호출확인
                console.log('로딩완료');
                // 1. 대상선정 :
                // 1-1. 대상선정 : 버튼들
                const btns = qsa('.btngo');

                // 1-2. 변경대상: 박스.moinfo
                const minfo = qsa('.minfo');

                console.log('대상:',btns);
                
                // 2. 버튼 클릭이벤트 설정
                // forEach메서드 사용!
                btns.forEach(ele=>{


              
               
                    // ele 는 버튼 각 요소
                    console.log('ele,너는 누구?',ele);

                    // 각 버튼에 클릭이벤트 함수 설정
                    ele.onclick = () => {
                        // console.log('나야나',x);
                        // this를 사용말고 x를 사용하자!!!

                        // 1. 버튼 텍스트 가져오기
                        // -> 버튼에 따른 배열데이터 선택위해!
                        let btxt = ele.innerText;
                        // console.log('버튼명:',btxt);

                        // 2. 버튼별 데이터 분기
                        let mv_info;
                        switch(btxt){
                            case "조제":
                                mv_info = mv1;
                                break;
                            case "원더 우먼 1984":
                                mv_info = mv2;
                                break;
                            case "도굴":
                                mv_info = mv3;
                                break;
                        } ///////////// sitch case ////////

                        // 데이터 확인 
                        console.log('데이터:',mv_info,'/배열인가?',Array.isArray(mv_info));

                        // 3. 각 데이터 매칭하여 요소에 넣기
                        // 변경대상 : .minfo -> minfo변수
                        // forEach 메서드 사용!
                        mv_info.forEach((val,idx)=>
                        minfo[idx].innerText = val);
                         /////////////////// forEach 축약버전 //////////////// 
                        
                        
                        
                        
                        
                        // mv_info.forEach((val,idx)=>{
                        //     console.log('전달값:',val,idx);
                        //     minfo[idx].innerText = val;
                        // }); /////////////////// forEach ////////////////








                        // for of문을 사용하여 배열순회!
                        // 변경대사의 순번을 변수로 처리함!

                        // 변경대상순번
                //         let seq = 0;

                //         for(let y of mv_info){
                //             // console.log('배열순회:',y);
                //             // 대상에 순서대로 넣는다!
                //             minfo[seq].innerText = y;  /* seq 시퀀스(순서번호)를 의미함!! */

                //             // 변경대상 순번증가
                //             seq++;

                //         } ////////////// for of문 ////////////////



                    }; //////////////// click이벤트 함수 ///////////


                }); //////////////// forEach 메서드 ///////////////

                  /******************************************************* 
                    추가기능 : .wrap박스 위에 마우스 무브시
                                포스터 이미지 포인터 따라다니기                
                *************************************************************/
                // 1. 대상선정
                // 1-1. 이벤트 대상 : .wrap
                const wrap = qs(".wrap");

                // 1-2. 변경대상: .flying-poster
                const moving = qs(".flying-poster");

                console.log("추가대상:", wrap, moving);

                // 2. 이벤트 함수 구현하기
                // 2-1. .wrap박스 위에 마우스 무브시 따라오기
                // 이벤트: mousemove
                wrap.onmousemove = (e) => {
                    // e - 이벤트 전달변수
                    // 이벤트 함수에 전달변수 하나쓰면
                    // 그 변수명이 무엇일지라도 이벤트 객체가 내부로 전달된다!
                    // 이것으로 이벤트 관련 속성, 메서드 사용 가능!
                    // event라고 쓰면 오리지널 브라우저 이벤트 객체가
                    // 호출되는 것임!
                    console.log("x:", e.pageX, "/y:", e.pegeY);
                    // console.log('x:',event.pageX,'/y:',event.pageY);
                    // x,y 죄표값 구하기
                    // 발생 이벤트의 pageX,pageY로 구함
                    // event.pageX / event.pageY
                    // 전달변수를 하나쓰고 예컨데 e라고 쓰고
                    // 내부에 e.pageX / e.pageY 로 사용!
                    // pageX는 화면 왼쪽 끝에서부터의 픽셀px 위치값
                    // pageY는 화면 맨위쪽 끝에서부터의 픽셀px 위치값

                    // 변경대상의 style top,left값 변경하기
                    moving.style.top = e.pageY + "px";
                    moving.style.left = e.pageX + "px";
                }; /////////////// mousemove 이벤트 함수 ////////////

                // 마우스가 경계선 안으로 들어갈때 : mouseenter
                wrap.onmouseenter = () => {
                    // 포스터박스 배경이미지 셋팅하기
                    moving.style.backgroundImage = `url(${
                        img_src[minfo[0].innerText == "" ? "기본" : minfo[0].innerText]
                    })`;
                    // 포스터 박스 보이기
                    moving.style.display = "block";
                }; /////////// mouseenter 이벤트 함수 ///////////////

                // 마우스가 경계선 밖으로 나갈때 : mouseleave
                wrap.onmouseleave = () => {
                    // 포스터 박스 숨기기
                    moving.style.display = "none";
                }; ///////////  mouseleave 이벤트 함수 ///////////////


            } /////////////////// loadFn 함수 ////////////


            /************************************ 
                [ 배열과 컬렉션을 위한 forEach() ]
                forEach()는 
                배열과 컬렉션을 위한 JS메서드임!
                -> ES5에서 새롭게 등장!(배열메서드!)

                1. 컬렉션에 사용시

                컬렉션.forEach(
                    function(ele,idx,obj){코드})
                ________________________________

                컬렉션.forEach(
                    (ele,idx,obj) => {코드})

                _______
                전달변수
                1) ele -> 첫번째 전달변수 : 요소자신
                2) idx -> 두번째 전달변수 : 순번
                3) obj -> 세번째 전달변수 : 전체컬렉션

                *****************************

                
                2. 배열에 사용시

                배열.forEach(
                    function(val,idx,obj){코드})
                ________________________________

                배열.forEach(
                    (val,idx,obj) => {코드})

                _______
                전달변수
                1) val -> 첫번째 전달변수 : 배열값
                2) idx -> 두번째 전달변수 : 순번
                3) obj -> 세번째 전달변수 : 전체배열

                ========================

                공통사항)
                - 전달변수의 순서와 개수가 중요함
                - 전달변수명은 어떻게 지어도 무관
                - 값이나 요소만 쓰려면 변수를 하나만씀
                - 순번까지 쓰려면 변수를 두개씀
                -> 보통 변수를 2개까지 많이 씀
                - 명령어를 사용하여 로직을 수행하는 것은
                함수 중괄호안에 코딩하면 된다!


            ************************************/


        </script>
        <style>
            .btns {
                text-align: center;
                padding: 20px;
            }

            .btns > button {
                font-size: 30px;
                font-weight: bold;
            }

            .wrap {
                max-width: 800px;
                margin: 0 auto;
                padding: 10px;
                border: 4px double #555;
                border-radius: 10px;
                font-size: 24px;
                line-height: 2;
                cursor: none;
                /* 커서 none은 마우스 포인터가 없어짐! */
                /* 참고 : https://www.w3schools.com/cssref/tryit.php?filename=trycss_cursor */
            }

            .wrap > div {
                color: #444;
            }

                   /* 따라다니는 포스터 박스  */
                   .flying-poster {
                position: absolute;
                top: 0;
                left: 0;
                /* 부모는? - 보이는 화면
                -> fixed에서 변경이유 -> pageY값은 스크롤까지 포함된
                값이기 때문에 fixed는 화면에서만 위치이동을 하므로
                absolute로 스크롤을 고려한 크기가 적용되게 변경함! */

                transform: translate(-50%, -50%);
                /* 정중앙이동! */

                width: 200px;
                height: 300px;
                border-radius: 15px;
                border: 2px solid yellow;
                background: url(./images/ala1.jpg) no-repeat center/cover;
                transition: 0.2s ease-out;
                /* 트랜지션 ease-out을 줘야 처음 이동시 마우스 포인터와 같은 속도로
                자연스럽게 이동됨!!! */
                display: none;

                pointer-events: none;
                /************************************************* 
                     포인터이벤트 속성 
                     pointer-events : auto;
                     -> 기본값 : 대상요소에 이벤트 발생함
                     pointer-events : none;
                     -> none : 대상요소에 이벤트 무시함
                     ->아래쪽 요소의 이벤트 발생함!
                *******************************************************/
                cursor: pointer;
            }

            h1,
            h2,
            h3 {
                text-align: center;
                border-top: 2px dashed #ccc;
                border-bottom: 2px dashed #ccc;
                font-size: 35px;
            }

            h1 + div {
                /* +형제선택자
            h1+div 앞에 형제로 h1 다음에 오는 div */
                font-size: 33px;
                font-weight: bold;
                text-align: center;
            }

            h2 + div {
                /* +형제선택자
            h2+div 앞에 형제로 h2 다음에 오는 div */
                font-size: 28px;
                font-weight: bold;
                text-align: center;
            }

            /* 정보출력박스 */
            .minfo {
                background-color: #d0ffd3;
            }
        </style>
    </head>

    <body>
        <!-- 버튼그룹 -->
        <div class="btns">
            <button class="btngo">조제</button>
            <button class="btngo">원더 우먼 1984</button>
            <button class="btngo">도굴</button> 
        </div>
        <!-- 내용박스 -->
        <div class="wrap">
            <!--1.영화제목-->
            <h1>영화제목</h1>
            <div class="minfo"></div>

            <!--2.주연배우-->
            <h2>주연배우</h2>
            <div class="minfo"></div>

            <!--3.영화스토리-->
            <h3>영화스토리</h3>
            <div class="minfo"></div>

             <!-- 4. 따라다니는 영화포스터 박스 -->
             <div class="flying-poster"></div>
        </div>
    </body>
</html>
