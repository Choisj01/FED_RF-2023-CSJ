<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="도깨비,공유,김고은 | tvN" />
        <title>1차 프로젝트_SHAKESHACK</title>
         <!-- 메인 CSS -->
         <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <!-- 확장형 레이아웃 -->
        <!-- 1. 상단영역 -->
        <div id="header">
            <header class="header inbox">
                <!-- 파트박스 2개 -->
                <!-- 1-1. 로고박스영역 -->
                <div class="partbox col-3">
                <!-- 메인로고 -->
                <h1 class="header__logo">
                    <img src="./shackshack/ssimages/sslogo.PNG" alt="로고" />
                </h1>
            </div>              
                <!-- 1-2. GNB영역 -->
                <div class="partbox col-9">
                    <!-- 1-2-1. Top 메뉴 -->
                    <nav class="top-menu">
                        <ul>
                            <li><a href="#">로그인</a></li>
                            <li><a href="#">회원가입</a></li>
                            <li><a href="#">검색</a></li>
                        </ul>
                    </nav>
                    <!-- 1-2-2. GNB영역 -->
                    <nav class="gnb">
                        <ul>
                            <li>
                                <a href="#">브랜드 스토리</a>
                            </li>
                            <li>
                                <a href="#">메뉴</a>
                            </li>
                            <li>
                                <a href="#">위치안내</a>
                            </li>
                            <li>
                                <a href="#">뉴스</a>
                            </li>
                            
                        </ul>
                    </nav>
                </div>
            </header>
        </div>

        <!-- 2. 메인 페이지 배너영역 -->
        <div id="banner">
            <section class="banner inbox">
                <h2 class="blind">배너 영역</h2>
                <!-- 파트박스 1개 -->
                <div class="partbox col-12"></div>
            </section>
        </div>
 
        <!-- 3. 메인영역 -->
        <div id="main">
            <main class="main inbox">
                <!-- 파트그룹박스 5개 -->
                <div class="group-part group-part-01">
                    <h2>간단한 메뉴 소개영역</h2>
                    <!-- 파트박스 2개 -->
                    <div class="partbox col-6"></div>
                    <div class="partbox col-6"></div>
                </div>

                <div class="group-part group-part-02">
                    <h2>브랜드 스토리 영역</h2>
                    <!-- 파트박스 8개 -->
                    <div class="partbox col-3"></div>
                    <div class="partbox col-3"></div>
                    <div class="partbox col-3"></div>
                    <div class="partbox col-3"></div>
                    <div class="partbox col-3"></div>
                    <div class="partbox col-3"></div>
                    <div class="partbox col-3"></div>
                    <div class="partbox col-3"></div>
                </div>

                <div class="group-part group-part-03">
                    <h2>뉴스</h2>
                    <!-- 파트박스 8개 -->
                    <div class="partbox col-3"></div>
                    <div class="partbox col-3"></div>
                    <div class="partbox col-3"></div>
                    <div class="partbox col-3"></div>
                    <div class="partbox col-3"></div>
                    <div class="partbox col-3"></div>
                    <div class="partbox col-3"></div>
                    <div class="partbox col-3"></div>
                </div>

               
            </main>
        </div>

        <!-- 4. 하단영역 -->
        <div id="footer">
            <footer class="footer inbox">
                <!-- 파트박스 5개 -->
                <div class="partbox col-8"></div>
                <div class="partbox col-4"></div>

                <div class="partbox col-12">

                <!-- 하단로고 -->
                <h1 class="footer__logo">
                    <img src="./shackshack/ssimages/sslogo.PNG" alt="로고" />
                </h1>
            </div>

                <div class="partbox col-3"></div>
                <div class="partbox col-9"></div>
            </footer>
        </div>
    </body>
</html>
