<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1차 개인프로젝트_SHAKESHACK</title>
</head>
<style>

/* 기본 초기화 */
html,
body,
h1,
h2,
h3,
h4,
h5,
h6,
ul,
ol,
dl,
dt,
dd,
p,
figure,
figcaption {
    margin: 0;
    padding: 0;
}

/* ul, ol 순번, 블릿없앰 */
ul,ol{
    list-style: none;
}

/* a 요소 리셋 */
a{
    color: #222;
    text-decoration: none; 
}

/* heading 요소 글자크기 */
h1,h2,h3,h4,h5,h6{
    font-size: 100%;
    /* 박스 디자인시 글자크기로 인한 
    영향을 없애기 위한 초기화!! */
}

/* 공사중 표시 */
body *{
    outline: 2px dashed #777;
}


</style>
<!-- js구역 -->
<script></script>
<body>

  <div id="header">

  </div>
  <!-- 2. 콘텐츠 영역 -->
  <div id="main">

        <div class="inbox">

        </div>
    </section>
  </div>
  <div class="footer">

    </footer>
